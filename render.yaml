# Render.com 배포 설정 파일
services:
  - type: web
    name: n-autopost-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npx playwright install --with-deps chromium
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      # PORT는 Render가 자동 할당 (설정 불필요)
    healthCheckPath: /api/health
