# Render.com 배포 설정 파일
services:
  - type: web
    name: n-autopost-backend
    runtime: docker
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      # PORT는 Render가 자동 할당 (설정 불필요)
    healthCheckPath: /api/health
